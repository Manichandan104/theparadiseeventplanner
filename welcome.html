
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Paradise Event Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Sour Gummy", sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            background-size: cover;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("https://i.postimg.cc/0jv27Qvw/200808380-645221846.jpg") no-repeat center center/cover;
            opacity: 0.3;
            z-index: -1;
        }

        /* Wrapper (Glassmorphism Effect) */
        .wrapper {
            width: 450px;
            padding: 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .wrapper:hover {
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 15px;
        }

        p {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 25px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin: 10px;
        }

        .btn-primary {
            background-color: #271930;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffffff;
            color: #800000;
        }

        .btn-success {
            background-color: #228B22;
            color: #ffffff;
        }

        .btn-success:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffffff;
            color: #228B22;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1>Welcome to Paradise Event Management</h1>
        <p>Your ultimate destination for seamless event planning.</p>
        <a href="/login" class="btn btn-primary">Login</a>
        <a href="/register" class="btn btn-success">Register</a>
    </div>

</body>
</html>
