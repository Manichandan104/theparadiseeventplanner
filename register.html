<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
  <style>
    body {
      background: url(https://png.pngtree.com/background/20250116/original/pngtree-wedding-backdrop-background-illustration-design-couple-in-love-marriage-bride-picture-image_15563848.jpg) no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Sour Gummy", sans-serif;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 12px;
      color: white;
      max-width: 400px;
      width: 100%;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }
    .form-control {
      border-radius: 8px;
      font-family: "Sour Gummy", sans-serif;
    }
    .btn-orange {
      background-color: #FFA07A;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
      color: white;
      font-family: "Sour Gummy", sans-serif;
    }
    .btn-orange:hover {
      background-color: #FF7F50;
      transform: scale(1.05);
    }
    .btn-link {
      color: #f8f9fa;
      font-family: "Sour Gummy", sans-serif;
    }
    .btn-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1 class="mb-4">Register</h1>
    <form th:action="@{/register}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-orange">Register</button>
    </form>
    <div class="mt-3">
      <a href="/login" class="btn btn-link">Already have an account? Login here</a>
    </div>
  </div>
</body>
</html>
