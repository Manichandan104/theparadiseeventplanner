<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Paradise Event Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            background-size: cover;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("https://i.postimg.cc/0jv27Qvw/200808380-645221846.jpg") no-repeat center center/cover;
            opacity: 0.3;
            z-index: -1;
        }

        /* Wrapper (Glassmorphism Effect) */
        .wrapper {
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .wrapper:hover {
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .input-field {
            position: relative;
            margin: 20px 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .input-field label {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            color: #ffffff;
            font-size: 16px;
            transition: 0.3s ease;
            pointer-events: none;
        }

        .input-field input {
            width: 100%;
            height: 48px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: #ffffff;
            padding: 0 10px;
        }

        .input-field input:focus ~ label,
        .input-field input:valid ~ label {
            font-size: 12px;
            top: 5px;
            color: #ffddcc;
        }

        /* Remember Me & Forgot Password */
        .forget {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff;
            margin: 15px 0;
        }

        .forget label {
            display: flex;
            align-items: center;
        }

        .forget input {
            accent-color: #ffddcc;
            margin-right: 5px;
        }

        .wrapper a {
            color: #ffddcc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .wrapper a:hover {
            text-decoration: underline;
            color: #fff;
        }

        /* Button */
        button {
            width: 100%;
            background-color: #271930;
            color: #ffffff;
            font-weight: 600;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        button:hover {
            color: #800000;
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffffff;
        }

        /* Register Link */
        .register {
            margin-top: 20px;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <form action="/login" method="post">
            <h2>Login Form</h2>
        
            <div class="input-field">
                <input type="text" name="username" required>
                <label>Enter your username</label>
            </div>
        
            <div class="input-field">
                <input type="password" name="password" required>
                <label>Enter your password</label>
            </div>
        
            <div class="forget">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Remember me</p>
                </label>
                <a href="#">Forgot password?</a>
            </div>
        
            <button type="submit">Log In</button>
        
            <div class="register">
                <p>Don't have an account? <a href="/register">Register</a></p>
            </div>
        </form>
        
    </div>

</body>
</html>
